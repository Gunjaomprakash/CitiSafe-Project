<!DOCTYPE html>
<html>
<head>
    <title>Navigation Test</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const socket = io('http://localhost:5001/navigation');
            
            // Connection events
            socket.on('connect', () => {
                console.log('Connected to server');
                document.getElementById('status').textContent = 'Connected';
            });

            socket.on('disconnect', () => {
                console.log('Disconnected from server');
                document.getElementById('status').textContent = 'Disconnected';
            });

            socket.on('response', (data) => {
                console.log('Received response:', data);
                document.getElementById('response').textContent = JSON.stringify(data, null, 2);
            });

            // Function to send route request
            window.sendRouteRequest = () => {
                const testData = {
                    start_lat: 41.839672,
                    start_lng: -87.634289,
                    end_lat: 41.839728,
                    end_lng: -87.631848
                };
                
                console.log('Sending route request:', testData);
                socket.emit('route_request', testData);
            };
        });
    </script>
</head>
<body>
    <h1>Navigation Test</h1>
    <p>Status: <span id="status">Disconnected</span></p>
    <button onclick="sendRouteRequest()">Send Route Request</button>
    <pre id="response" style="white-space: pre-wrap; background: #f0f0f0; padding: 10px;"></pre>
</body>
</html>
